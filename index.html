<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gapless.js Demo - Seamless Audio Playback</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @keyframes pulse-ring {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }
    .playing-indicator { animation: pulse-ring 2s ease-in-out infinite; }
    
    @keyframes soundwave {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }
    .soundwave-bar {
      width: 3px;
      background-color: #3b82f6;
      margin: 0 1px;
      transition: height 0.1s ease;
    }
    .soundwave-bar:nth-child(1) { animation: soundwave 0.5s ease-in-out infinite; }
    .soundwave-bar:nth-child(2) { animation: soundwave 0.5s ease-in-out 0.1s infinite; }
    .soundwave-bar:nth-child(3) { animation: soundwave 0.5s ease-in-out 0.2s infinite; }
    .soundwave-bar:nth-child(4) { animation: soundwave 0.5s ease-in-out 0.3s infinite; }
    .soundwave-bar:nth-child(5) { animation: soundwave 0.5s ease-in-out 0.4s infinite; }
    
    .track-item { transition: all 0.3s ease; }
    .track-item:hover { transform: translateX(5px); }
    
    .progress-bar { transition: width 0.1s linear; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-4xl mx-auto p-4">
    <!-- Header -->
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold mb-1 bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
        Gapless.js Demo
      </h1>
      <p class="text-gray-400 text-sm">Experience seamless audio playback with zero gaps between tracks</p>
    </header>

    <!-- Main Player -->
    <div class="bg-gray-800 rounded-xl shadow-2xl p-6 mb-4">
      <!-- Current Track Info -->
      <div class="text-center mb-4">
        <h2 id="currentTrackTitle" class="text-xl font-semibold mb-1">No track loaded</h2>
        <div id="trackStatus" class="text-sm text-gray-400">
          <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
      </div>

      <!-- Visualizer -->
      <div class="flex justify-center items-center h-8 mb-4" id="visualizer">
        <div class="flex items-end h-full" id="soundwaveBars" style="display: none;">
          <div class="soundwave-bar"></div>
          <div class="soundwave-bar"></div>
          <div class="soundwave-bar"></div>
          <div class="soundwave-bar"></div>
          <div class="soundwave-bar"></div>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="mb-4">
        <div class="bg-gray-700 rounded-full h-2 overflow-hidden cursor-pointer" id="progressContainer">
          <div class="progress-bar bg-gradient-to-r from-blue-500 to-purple-500 h-full rounded-full" id="progressBar" style="width: 0%"></div>
        </div>
      </div>

      <!-- Controls -->
      <div class="flex justify-center items-center space-x-4 mb-4">
        <button id="prevBtn" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors">
          <i class="fas fa-backward text-lg"></i>
        </button>
        <button id="playPauseBtn" class="p-3 rounded-full bg-blue-600 hover:bg-blue-700 transition-colors playing-indicator">
          <i class="fas fa-play text-xl w-6 text-center" id="playPauseIcon"></i>
        </button>
        <button id="nextBtn" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors">
          <i class="fas fa-forward text-lg"></i>
        </button>
      </div>

      <!-- Volume Control and Test Button -->
      <div class="flex items-center justify-center space-x-6">
        <div class="flex items-center space-x-2">
          <i class="fas fa-volume-down text-gray-400 text-sm"></i>
          <input type="range" id="volumeSlider" min="0" max="100" value="70"
                 class="w-24 h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer">
          <i class="fas fa-volume-up text-gray-400 text-sm"></i>
        </div>
        <button id="skipToEndBtn" class="px-3 py-1 bg-purple-600 hover:bg-purple-700 text-sm rounded-full transition-colors">
          Skip to End (-5s)
        </button>
      </div>
    </div>

    <!-- Playlist -->
    <div class="bg-gray-800 rounded-xl shadow-2xl p-4">
      <h3 class="text-lg font-semibold mb-3 flex items-center">
        <i class="fas fa-list-music mr-2"></i> Playlist
      </h3>
      <div id="playlist" class="space-y-1">
        <!-- Tracks will be inserted here -->
      </div>
    </div>

    <!-- Status Information -->
    <div class="mt-4 bg-gray-800 rounded-xl shadow-2xl p-4">
      <h3 class="text-lg font-semibold mb-3 flex items-center">
        <i class="fas fa-info-circle mr-2"></i> Technical Status
      </h3>
      <div class="grid grid-cols-2 gap-3 text-sm">
        <div>
          <span class="text-gray-400">Current Track WebAudio:</span>
          <span id="currentWebAudioStatus" class="ml-2 font-mono text-xs">Checking...</span>
        </div>
        <div>
          <span class="text-gray-400">Next Track WebAudio:</span>
          <span id="nextWebAudioStatus" class="ml-2 font-mono text-xs">N/A</span>
        </div>
        <div>
          <span class="text-gray-400">Current Track:</span>
          <span id="currentTrackIdx" class="ml-2 font-mono">N/A</span>
        </div>
        <div>
          <span class="text-gray-400">Playback Mode:</span>
          <span id="playbackMode" class="ml-2 font-mono">N/A</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import Gapless from './dist/index.mjs';
    
    // Track metadata
    const trackMetadata = [
      { title: "Scarlet Begonias", artist: "Grateful Dead", album: "Cornell 5/8/77" },
      { title: "Fire on the Mountain", artist: "Grateful Dead", album: "Cornell 5/8/77" },
      { title: "Estimated Prophet", artist: "Grateful Dead", album: "Cornell 5/8/77" }
    ];

    // Initialize player
    window.player = new Gapless({
      tracks: [
        "https://archive.org/download/gd1977-05-08.148737.SBD.Betty.Anon.Noel.t-flac2448/gd77-05-08.s2t02.mp3",
        "https://archive.org/download/gd1977-05-08.148737.SBD.Betty.Anon.Noel.t-flac2448/gd77-05-08.s2t03.mp3",
        "https://archive.org/download/gd1977-05-08.148737.SBD.Betty.Anon.Noel.t-flac2448/gd77-05-08.s2t04.mp3"
      ],
      onProgress: updateProgress,
      onPlayNextTrack: updateTrackDisplay,
      onPlayPreviousTrack: updateTrackDisplay,
      onStartNewTrack: updateTrackDisplay,
      onEnded: () => {
        console.log('Playlist ended');
        updatePlayPauseButton(false);
      }
    });

    // Add metadata to tracks
    player.tracks.forEach((track, idx) => {
      track.metadata = trackMetadata[idx];
    });

    // DOM elements
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const volumeSlider = document.getElementById('volumeSlider');
    const soundwaveBars = document.getElementById('soundwaveBars');
    const currentTrackTitle = document.getElementById('currentTrackTitle');
    const playlist = document.getElementById('playlist');
    const skipToEndBtn = document.getElementById('skipToEndBtn');

    // Event listeners
    playPauseBtn.addEventListener('click', () => {
      player.togglePlayPause();
      updatePlayPauseButton(!player.currentTrack?.isPaused);
    });

    prevBtn.addEventListener('click', () => {
      player.playPrevious();
      // Ensure the track starts playing
      if (player.currentTrack && player.currentTrack.isPaused) {
        player.play();
      }
    });
    
    nextBtn.addEventListener('click', () => {
      player.playNext();
      // Ensure the track starts playing
      if (player.currentTrack && player.currentTrack.isPaused) {
        player.play();
      }
    });
    
    skipToEndBtn.addEventListener('click', () => {
      if (player.currentTrack) {
        player.currentTrack.seekToEnd(5); // Skip to 5 seconds before end
        console.log('Skipping to end of track for gapless test');
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      player.setVolume(e.target.value / 100);
    });

    progressContainer.addEventListener('click', (e) => {
      if (player.currentTrack && player.currentTrack.duration) {
        const rect = progressContainer.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const percentage = Math.max(0, Math.min(1, x / rect.width));
        const newTime = percentage * player.currentTrack.duration;
        player.currentTrack.seek(newTime);
        updateProgress(player.currentTrack); // Force immediate update
      }
    });

    // Helper functions
    function formatTime(seconds) {
      if (!seconds || isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updatePlayPauseButton(isPlaying) {
      playPauseIcon.className = isPlaying ? 'fas fa-pause text-xl w-6 text-center' : 'fas fa-play text-xl w-6 text-center';
      if (isPlaying) {
        playPauseBtn.classList.add('playing-indicator');
        soundwaveBars.style.display = 'flex';
      } else {
        playPauseBtn.classList.remove('playing-indicator');
        soundwaveBars.style.display = 'none';
      }
    }

    function updateProgress(track) {
      if (!track) return;

      // Update time display
      currentTimeEl.textContent = formatTime(track.currentTime);
      durationEl.textContent = formatTime(track.duration);

      // Update progress bar
      if (track.duration) {
        const percentage = (track.currentTime / track.duration) * 100;
        progressBar.style.width = `${percentage}%`;
      }

      // Update technical status for current track
      const currentLoadingState = track.webAudioLoadingState || 'NONE';
      const currentStatusText = `${currentLoadingState}${track.isUsingWebAudio ? ' (Active)' : ''}`;
      document.getElementById('currentWebAudioStatus').textContent = currentStatusText;
      document.getElementById('currentWebAudioStatus').className = 
        track.isUsingWebAudio ? 'ml-2 font-mono text-xs text-green-400' : 
        currentLoadingState === 'LOADED' ? 'ml-2 font-mono text-xs text-blue-400' : 
        currentLoadingState === 'LOADING' ? 'ml-2 font-mono text-xs text-yellow-400' : 
        'ml-2 font-mono text-xs text-gray-400';
      
      // Update next track WebAudio status
      if (player.nextTrack) {
        const nextLoadingState = player.nextTrack.webAudioLoadingState || 'NONE';
        document.getElementById('nextWebAudioStatus').textContent = nextLoadingState;
        document.getElementById('nextWebAudioStatus').className = 
          nextLoadingState === 'LOADED' ? 'ml-2 font-mono text-xs text-green-400' : 
          nextLoadingState === 'LOADING' ? 'ml-2 font-mono text-xs text-yellow-400' : 
          'ml-2 font-mono text-xs text-gray-400';
      } else {
        document.getElementById('nextWebAudioStatus').textContent = 'N/A';
        document.getElementById('nextWebAudioStatus').className = 'ml-2 font-mono text-xs text-gray-400';
      }
      
      document.getElementById('currentTrackIdx').textContent = `${track.idx + 1} / ${player.tracks.length}`;
      document.getElementById('playbackMode').textContent = track.isUsingWebAudio ? 'WebAudio' : 'HTML5';
      document.getElementById('playbackMode').className = track.isUsingWebAudio ? 'ml-2 font-mono text-green-400' : 'ml-2 font-mono text-yellow-400';
      
      // Debug logging
      console.log(`Track ${track.idx + 1} - WebAudio: ${currentLoadingState}, Using: ${track.isUsingWebAudio}`);
      if (player.nextTrack) {
        console.log(`Next Track ${player.nextTrack.idx + 1} - WebAudio: ${player.nextTrack.webAudioLoadingState || 'NONE'}`);
      }
    }

    function updateTrackDisplay(track) {
      if (!track) return;

      // Update current track title
      const metadata = track.metadata || {};
      currentTrackTitle.textContent = metadata.title || `Track ${track.idx + 1}`;

      // Update playlist highlighting
      renderPlaylist();
      
      // Update play/pause button
      updatePlayPauseButton(!track.isPaused);
    }

    function renderPlaylist() {
      playlist.innerHTML = '';
      player.tracks.forEach((track, idx) => {
        const metadata = track.metadata || {};
        const isActive = player.currentTrack?.idx === idx;
        
        const trackEl = document.createElement('div');
        trackEl.className = `track-item p-2 rounded-lg cursor-pointer flex items-center space-x-3 ${
          isActive ? 'bg-blue-600 bg-opacity-20 border border-blue-500' : 'bg-gray-700 hover:bg-gray-600'
        }`;
        
        trackEl.innerHTML = `
          <div class="text-2xl w-8 text-center">
            ${isActive && !player.currentTrack.isPaused ? '<i class="fas fa-volume-up text-blue-400"></i>' : `<span class="text-gray-500">${idx + 1}</span>`}
          </div>
          <div class="flex-1">
            <div class="font-semibold">${metadata.title || `Track ${idx + 1}`}</div>
            <div class="text-sm text-gray-400">${metadata.artist || 'Unknown Artist'}</div>
          </div>
          <div class="text-sm text-gray-400">
            ${track.duration ? formatTime(track.duration) : '--:--'}
          </div>
        `;
        
        trackEl.addEventListener('click', () => {
          player.gotoTrack(idx, true);
        });
        
        playlist.appendChild(trackEl);
      });
    }

    // Initialize display
    renderPlaylist();
    player.setVolume(0.7);

    // Auto-play on load
    player.play();
    
    // Debug WebAudio status
    console.log('Player initialized. WebAudio disabled?', player.webAudioIsDisabled);
    console.log('AudioContext available?', window.AudioContext || window.webkitAudioContext);
    
    // Also update display for initial track
    if (player.currentTrack) {
      updateTrackDisplay(player.currentTrack);
    }
  </script>
</body>
</html>
